<html>
<head>
    <meta charset="utf-8">
    <title>Ranking Test</title>

    <meta name="description" content="">
    <meta name="author" content="">

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap-responsive.min.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Icons -->
    <link href="/static/css/general_foundicons.css" media="screen" rel="stylesheet" type="text/css" />  
    <link href="/static/css/social_foundicons.css" media="screen" rel="stylesheet" type="text/css" />
    <!--[if lt IE 8]>
        <link href="scripts/icons/general/stylesheets/general_foundicons_ie7.css" media="screen" rel="stylesheet" type="text/css" />
        <link href="scripts/icons/social/stylesheets/social_foundicons_ie7.css" media="screen" rel="stylesheet" type="text/css" />
    <![endif]-->

    <link href="http://fonts.googleapis.com/css?family=Chewy" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Abel" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Terminal+Dosis+Light" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Maven+Pro" rel="stylesheet" type="text/css">
-->
    <link href="/static/css/custom.css" rel="stylesheet" type="text/css" />
</head>
<body id="pageBody">

<div id="divBoxed" class="container">

    <div class="transparent-bg" style="position: absolute;top: 0;left: 0;width: 100%;height: 100%;z-index: -1;zoom: 1;"></div>

    <div class="divPanel notop nobottom">
            <div class="row-fluid">
                <div class="span12">

                    <div id="divLogo">
                        <a href="/index" id="divSiteTitle">Ranking Test</a><br />
                        <a href="/index" id="divTagLine">讯飞清华实验室</a>
                    </div>

	            </div>
            </div>   


            <div class="row-fluid">
                <div class="span12">
                    <div id="contentInnerSeparator"></div>
                </div>
            </div>
    </div>


    <form action="/result" method="POST">
    <div class="hero-unit"> 
            <p id="divSiteTitle">PageRank模型,search query:{{query}}</p>
            
                {% for i in mat %}

                        <div>
                         <select style="width:55px;" id="{{i}}"  name="{{i}}">
                                    <option>0</option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                 </select>    

                        {{i}}</div>

                {% endfor %} 
           
    </div>
    <div class="hero-unit"> 
            <p id="divSiteTitle">百度,search query:{{query}}</p>
                {% for k in mat2 %}
                        <div>
                         <select style="width:55px;" id="{{k}}"  name="{{k}}">
                                    <option>0</option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                 </select>    

                        {{k}}}</div>
                {% endfor %} 
           
    </div>
        <div class="hero-unit"> 
            <p id="divSiteTitle">QQ热度,search query:{{query}}</p>
                {% for l in mat3 %}
                        <div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{l}}}<p></p></div>
                {% endfor %} 
           
    </div>

    <input  class="btn" type="submit" style="background:#4F94CD" value="提交">
    </form>


    <div id="footerOuterSeparator"></div>

    <div id="divFooter" class="footerArea">
     
        <div class="divPanel">

        </div>

        </div>
    </div>
</div>
<br /><br /><br />

<script src="/static/js/jquery-1.8.2.min.js" type="text/javascript"></script> 
<script src="/static/js/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<script src="/static/js/default.js" type="text/javascript"></script>





</body>
</html>
